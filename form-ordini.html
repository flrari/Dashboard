<!-- Form Inserimento Clienti --> 

<div class="container-fluid w-75 pt-5 ps-3 pb-5">
       
    <form id="form-ordini" class="text-primary border border-primary rounded p-3" style="background-color:rgba(255, 255, 255, 0.644); box-shadow: 2px 2px 3px 1px #343a4b71">
        <h3>Inserisci nuovo Ordine</h3>
        
        <div class="col mb-3">
            <label class="form-label">Stato Ordine</label>
            <select id="statoOrdine" class="select">
                <option selected>Seleziona lo stato dell'ordine</option>
                <option value="completato">Completato</option>
                <option value="elaborazione">In Elaborazione</option>
                <option value="evaso">Evaso</option>
                <option value="annullato">Annullato</option>
                <option value="mancatoPag">Mancato Pagamento</option>
              </select>
        </div>
        
        <div class="col mb-3">
            <label class="form-label">Totale Ordine</label>
        <div class="input-group mb-3">
            <span class="input-group-text">€</span>
            <input id="totale" type="text" class="form-control" placeholder="125,00">
        </div>
        </div>
        
        <div class="col mb-3">
            <label class="form-label">ID Cliente</label>
            <input type="text" class="form-control" id="idCliente">
            
        </div>

        <button type="submit" class="btn btn-primary ms-5">Inserisci</button>
      </form>
